<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="SS.css">
</head>
<body>
    <h1> <Bold>"School Championship Registration Form"</Bold></h1>
    <br>
    <br>
    <h2>
    <form>
    
        <label>School Name=</label>
        <input type="text"Name="School name" placeholder="Enter your school name">
    <br>
        <label>Student Name=</label>
        <input type="text" Name="student name" placeholder="Enter your name">
        <label>Father Name=</label>
        <input type="text" name="Father Name" placeholder="Enter father name">
    <br>
    <p>select your gender:</p>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <br>
    <p>select your age:</p>
    <input type="radio" name="age" value="10 to 15" id="option-1">
    <label for="option-1">10 to 15</label> 
    <input type="radio" name="age" value="16 to 20" id="option-1">
    <label for="option-1">16 to 20</label>
    <br>
    <br>
    <label>Phone Number=</label>
    <input type="text" name="number" placeholder="Enter phone number">
    <br>
    <br>
    <label>Email=</label>
    <input type="email" name="email" placeholder=" Enter your email">
    <br>
    <br>
    <label>Preferred Sport=</label>
    <input type="text" placeholder=" sport name">
    <br>
    <br>
    <input type="submit">
    </form>
</h2>
</body>
</html>
